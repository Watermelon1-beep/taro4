<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-page="reading">
    <div class="starfield" aria-hidden="true"></div>
    <header class="site-header">
      <div class="branding">
        <div class="branding__logo" aria-hidden="true">TD</div>
        <div class="branding__text">
          <h1 class="branding__title">Tarot Destiny</h1>
          <p class="branding__tagline" data-i18n="tagline">Discover what destiny whispers ‚ú®</p>
        </div>
      </div>
      <div class="header-controls">
        <label class="lang-switcher">
          <span data-i18n="language.label">–Ø–∑—ã–∫</span>
          <select data-lang-select aria-label="Change language">
            <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            <option value="en">English</option>
          </select>
        </label>
      </div>
    </header>

    <main class="layout reading-layout" data-reading-root>
      <section class="hero">
        <p class="hero__eyebrow" data-i18n="reading.eyebrow"></p>
        <h2 class="hero__title" data-i18n="reading.title"></h2>
        <p class="hero__subtitle" data-reading-greeting></p>
      </section>

      <section class="card personal-card" aria-live="polite">
        <h2 class="section-title" data-i18n="reading.sections.arcanes"></h2>
        <div class="arcana-grid" data-arcana-grid></div>
      </section>

      <section class="card forecast-card">
        <div class="section-title-wrapper">
          <h2 class="section-title" data-i18n="reading.sections.forecast"></h2>
          <button type="button" class="button button--ghost" data-action="save-session" data-i18n="reading.actions.save"></button>
        </div>
        <div class="forecast-grid" data-forecast-grid></div>
      </section>

      <section class="card spread-card">
        <div class="section-title-wrapper">
          <h2 class="section-title" data-i18n="reading.sections.choose"></h2>
          <div class="spread-actions">
            <button type="button" class="button button--primary" data-action="draw" data-i18n="reading.actions.draw"></button>
            <button type="button" class="button button--ghost" data-action="retry" data-i18n="reading.actions.retry"></button>
            <button type="button" class="button button--ghost" data-action="back" data-i18n="reading.actions.back"></button>
            <button type="button" class="button button--ghost" data-action="share" data-i18n="reading.actions.share"></button>
          </div>
        </div>
        <p class="spread-card__hint" data-i18n="reading.sections.hint"></p>
        <div class="category-grid" data-category-list></div>
        <div class="card-tableau" data-cards></div>
      </section>
    </main>

    <footer class="site-footer">For entertainment purposes only üîÆ</footer>

    <aside class="admin-hook" data-admin-panel hidden>
      <h2>Admin Panel Placeholder</h2>
      <p data-i18n="admin.placeholder"></p>
    </aside>

    <div class="modal" data-modal role="dialog" aria-modal="true" aria-labelledby="modal-title" hidden>
      <div class="modal__content">
        <button class="modal__close" type="button" data-modal-close aria-label="Close">‚úï</button>
        <h3 class="modal__title" id="modal-title" data-modal-title></h3>
        <p class="modal__orientation" data-modal-orientation></p>
        <div class="modal__body" data-modal-body></div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/tarot.js"></script>
  </body>
</html>
